<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mario AR con sonido</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    #startBtn {
      position: fixed; z-index: 10;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 30px;
      background: red; color: white;
      font-size: 20px;
      border: none; border-radius: 8px;
    }
  </style>
  <script>
    function initAudio() {
      const scene = document.querySelector('a-scene');
      if (scene.audioListener && scene.audioListener.context.state === 'suspended') {
        scene.audioListener.context.resume();
      }
      document.getElementById('startBtn').remove();
    }

    AFRAME.registerComponent('play-sound-on-click', {
      schema: { soundId: { type: 'string' } },
      init: function () {
        const el = this.el;
        const soundEl = document.querySelector(`#${this.data.soundId}`);
        el.addEventListener('click', () => soundEl.components.sound.playSound());
        el.addEventListener('touchend', () => soundEl.components.sound.playSound());
      }
    });

    AFRAME.registerComponent('drag-rotate', {
      init: function () {
        this.isDragging = false; this.previousX = 0;
        const el = this.el;
        const canvas = el.sceneEl.canvas;
        canvas.addEventListener('touchstart', e => { this.isDragging = true; this.previousX = e.touches[0].pageX; });
        canvas.addEventListener('touchmove', e => {
          if (!this.isDragging) return;
          const dx = e.touches[0].pageX - this.previousX;
          this.previousX = e.touches[0].pageX;
          const rot = el.getAttribute('rotation');
          rot.y += dx * 0.5;
          el.setAttribute('rotation', rot);
        });
        canvas.addEventListener('touchend', () => { this.isDragging = false; });
      }
    });
  </script>
</head>
<body style="margin:0; overflow:hidden;">
  <button id="startBtn" onclick="initAudio()">Toca aqu√≠ para activar sonido</button>
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="m1" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Avocado/glTF/Avocado.gltf"></a-asset-item>
      <a-asset-item id="m2" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf"></a-asset-item>
      <a-asset-item id="m3" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/FlightHelmet/glTF/FlightHelmet.gltf"></a-asset-item>
    </a-assets>
    <a-marker preset="hiro">
      <a-entity position="-1 0 0" drag-rotate play-sound-on-click="soundId: sS" scale="0.5 0.5 0.5" rotation="0 180 0">
        <a-gltf-model src="#m1"></a-gltf-model>
        <a-text value="S" position="0 1.6 0" color="red" align="center" width="1.5"></a-text>
      </a-entity>
      <a-entity position="0 0 0" drag-rotate play-sound-on-click="soundId: sD" scale="0.5 0.5 0.5" rotation="0 180 0">
        <a-gltf-model src="#m2"></a-gltf-model>
        <a-text value="D" position="0 1.6 0" color="blue" align="center" width="1.5"></a-text>
      </a-entity>
      <a-entity position="1 0 0" drag-rotate play-sound-on-click="soundId: sJ" scale="0.5 0.5 0.5" rotation="0 180 0">
        <a-gltf-model src="#m3"></a-gltf-model>
        <a-text value="J" position="0 1.6 0" color="yellow" align="center" width="1.5"></a-text>
      </a-entity>

      <a-sound id="sS" src="https://cdn.aframe.io/basic-guide/audio/boing.wav" preload="auto"></a-sound>
      <a-sound id="sD" src="https://cdn.aframe.io/basic-guide/audio/tick.wav" preload="auto"></a-sound>
      <a-sound id="sJ" src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" preload="auto"></a-sound>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
